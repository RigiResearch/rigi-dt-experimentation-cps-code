#
# Specify the arrival time distributions for buses and passengers per line.
# Each distribution has different parameters, see
# com.rigiresearch.dt.experimentation.simulation.Distribution and
# com.rigiresearch.dt.experimentation.simulation.RandomVariableFactory
#
lines=T31s
fitness.params.ewt.max=45
simulation.params.passengers=10000

# Paso-Comercio (A2) -> Chiminangos (A2) -> Salomia (A1) -> Popular (A1) -> Unidad-Deportiva (A2)

T31s.capacity=138
T31s.planned.buses=43
T31s.fleet=50
T31s.headway=335
T31s.headway.min=180
T31s.headway.max=1200
T31s.arrival.distribution=ConstantRV
T31s.arrival.distribution.value=${T31s.headway}
T31s.service.distribution=LogLogisticRV
T31s.service.distribution.shape=3.97456
T31s.service.distribution.scale=44.19186
# Paso del Comercion - PCA
T31s.PCA2.transportation.distribution=ConstantRV
T31s.PCA2.transportation.distribution.value=${T31s.headway}
T31s.PCA2.passenger.distribution=GammaRV
T31s.PCA2.passenger.distribution.shape=0.91907
T31s.PCA2.passenger.distribution.scale=143.16611
# Chiminangos - CHA2
T31s.CHA2.transportation.distribution=WeibullRV
T31s.CHA2.transportation.distribution.shape=1.40293
T31s.CHA2.transportation.distribution.scale=598.7253
T31s.CHA2.passenger.distribution=GammaRV
T31s.CHA2.passenger.distribution.shape=0.91907
T31s.CHA2.passenger.distribution.scale=143.16611
# Flora Industrial - FIA1
T31s.FIA1.transportation.distribution=WeibullRV
T31s.FIA1.transportation.distribution.shape=1.52116
T31s.FIA1.transportation.distribution.scale=599.809135
T31s.FIA1.passenger.distribution=GammaRV
T31s.FIA1.passenger.distribution.shape=0.91907
T31s.FIA1.passenger.distribution.scale=143.16611
# Salomia - SAA1
T31s.SAA1.transportation.distribution=WeibullRV
T31s.SAA1.transportation.distribution.shape=1.72307
T31s.SAA1.transportation.distribution.scale=579.53947
T31s.SAA1.passenger.distribution=GammaRV
T31s.SAA1.passenger.distribution.shape=0.91907
T31s.SAA1.passenger.distribution.scale=143.16611
