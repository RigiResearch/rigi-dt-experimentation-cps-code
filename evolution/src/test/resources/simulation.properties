#
# Specify the arrival time distributions for buses and passengers per line.
# Each distribution has different parameters, see
# com.rigiresearch.dt.experimentation.simulation.Distribution and
# com.rigiresearch.dt.experimentation.simulation.RandomVariableFactory
#
lines=T31n,T31s

T31n.capacity=138
T31n.planned.buses=3
T31n.fleet=20
T31n.headway=5.0
T31n.headway.min=3.0
T31n.headway.max=20.0
T31n.arrival.distribution=ConstantRV
T31n.arrival.distribution.value=${T31n.headway}
T31n.service.distribution=PoissonRV
T31n.service.distribution.mean=5.0
# Universidades - UP1
T31n.UP1.transportation.distribution=PoissonRV
T31n.UP1.transportation.distribution.mean=8.0
T31n.UP1.passenger.distribution=PoissonRV
T31n.UP1.passenger.distribution.mean=8.0
# Salomia - SP1
T31n.SP1.transportation.distribution=PoissonRV
T31n.SP1.transportation.distribution.mean=8.0
T31n.SP1.passenger.distribution=PoissonRV
T31n.SP1.passenger.distribution.mean=8.0

T31s.capacity=138
T31s.planned.buses=4
T31s.fleet=20
T31s.headway=5.0
T31s.headway.min=1.0
T31s.headway.max=20.0
T31s.arrival.distribution=ConstantRV
T31s.arrival.distribution.value=${T31s.headway}
T31s.service.distribution=PoissonRV
T31s.service.distribution.mean=5.0
# Paso_Comercio - PP2
T31s.PP2.transportation.distribution=PoissonRV
T31s.PP2.transportation.distribution.mean=5.0
T31s.PP2.passenger.distribution=PoissonRV
T31s.PP2.passenger.distribution.mean=5.0
# Salomia - SP2
T31s.SP2.transportation.distribution=PoissonRV
T31s.SP2.transportation.distribution.mean=5.0
T31s.SP2.passenger.distribution=PoissonRV
T31s.SP2.passenger.distribution.mean=5.0
